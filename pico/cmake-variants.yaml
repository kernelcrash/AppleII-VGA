---
buildType:
  description: The build type
  default: release
  choices:
    release:
      short: Release
      long: Optimize for speed
      buildType: Release
    debug:
      short: Debug
      long: Disable optimizations for debugging
      buildType: Debug

computerModel:
  description: The model of Computer to support
  default: v9938
  choices:
    v9938:
      short: v9938
      long: Support V9938 video features
      settings:
        COMPUTER_MODEL: V9938
