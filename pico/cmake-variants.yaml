---
buildType:
  description: The build type
  default: release
  choices:
    release:
      short: Release
      long: Optimize for speed
      buildType: Release
    debug:
      short: Debug
      long: Disable optimizations for debugging
      buildType: Debug

computerModel:
  description: The model of Computer to support
  default: coco
  choices:
    coco:
      short: coco
      long: Support Coco/Dragon features
      settings:
        COMPUTER_MODEL: COCO
